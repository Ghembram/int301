		<div class="row" id="signup_page">

			<div class="col-sm-4">
			
				<div class="card card-alignment" align=center>
					
					<form role="form" action="sgn.php" method="post" id="signup_form">
						<div class="card-block">
							<h2 class="card-title pb-3">Signup</h2>
							
							<div class="form-group ">								
								<label for="username">Name:</label><input type="text" class="form-control box " id="username" name="username" placeholder="Enter your Name" required="required">

							<div class="form-group ">
							<label for="confirm_password">Confirm Password:</label> <input type="password" class="form-control box " id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required="required">

							<button type="submit" class="btn btn-default" id="button_submit">Submit</button>

						</div>
					</form>

				</div>
			</div>
